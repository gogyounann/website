<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="description" content="享受生活而不沉迷，看透生活而不消极！">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('login-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const isTure = validateForm();
                if(isTure){
                    location.href = "./home.html";
                }
            });
        });

        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (password === "") {
                displayError("请输入访问密码");
                return false;
            }

            if (password !== "1234") {
                displayError("输入访问密码错误！");
                return false;
            }

            return true;
        }

        function displayError(message) {
            var errorText = document.getElementById("errorText");
            errorText.innerHTML = message;
        }
    </script>
</head>

<body oncontextmenu="return false;">
    <div class="container">
        <h2>你好! 欢迎光临</h2>
        <form id="login-form" action="#">
            <input id="username" type="text" placeholder="**********" readonly disabled>
            <input id="password" type="password" placeholder="请输入访问密码">
            <p id="errorText" class="error"></p>
            <button type="submit">点我进入</button>
        </form>
    </div>
</body>

</html>
